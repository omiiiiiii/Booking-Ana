<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Booking Form | ANANYA </title>
    <link rel="stylesheet" href="booking.css">
</head>

<body>
    <div class="wrapper">
    <div class="container">
        <div class="title">Booking Form </div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Select Rooms</span>
                        <select class="select-rooms" name="Rooms" id="Rooms">
                            <option value="single">single</option>
                            <option value="double">double</option>
                            <option value="twin">twin</option>
                            <option value="triple">triple</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Price/Day</span>
                        <input type="text" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Check in </span>
                        <input type="text" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Check out</span>
                        <input type="text" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Adult</span>
                        <input type="text" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Number of Rooms</span>
                        <input type="text" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Name</span>
                        <input type="text" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone</span>
                        <input type="text" required>
                    </div>
                </div>

                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
